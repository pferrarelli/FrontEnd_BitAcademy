<div class="container">
    <h1>Lista Tasks</h1>
    <mat-grid-list cols="4" rowHeight="3:3">
        @for(t of tasks; track t){
            <mat-grid-tile>
                <mat-card style="width: 80%; height: fit-content;">
                    <mat-card-header>
                        <mat-card-title>Task {{t.id_task}}</mat-card-title>
                    </mat-card-header>
                    <mat-divider />
                    <mat-card-content style="width:auto; height: auto;">
                        <app-card-task [task]="t"></app-card-task>
                    </mat-card-content>
                    <mat-divider />
                    <mat-card-actions>
                        <button mat-button (click)="aggiornaTaskCorrente(t)" routerLink="/tasks/modifica/{{t.id_task}}" style="color: white; background-color: grey; margin-right: 6%; margin-left: 8%;">Modifica</button>
                        <button mat-button (click)="aggiornaTaskCorrente(t); elimina(t.id_task);" style="color: white; background-color: red;">Elimina</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        }
        <mat-grid-tile>
            <mat-card style="width: 80%; height: 68%; align-content: center;">
                <mat-card-content style="width:100%; height: 100%; align-content: center;">
                    <button mat-raised-button color="primary" style="align-content: center; margin-top: 25%; margin-left: 29%;" routerLink="/tasks/new">+</button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
