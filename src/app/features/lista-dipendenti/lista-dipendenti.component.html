<div class="container">
    <h1>Lista Clienti</h1>
    <mat-grid-list cols="4" rowHeight="3:3">
        @for(d of dipendenti; track d){
            <mat-grid-tile>
                <mat-card style="width: 80%; height: fit-content;">
                    <mat-card-header>
                        <mat-card-title>Dipendente {{d.id_dipendente}}</mat-card-title>
                    </mat-card-header>
                    <mat-divider />
                    <mat-card-content style="width:auto; height: auto;">
                        <app-card-dipendente [dipendente]="d"></app-card-dipendente>
                    </mat-card-content>
                    <mat-divider />
                    <mat-card-actions>
                        <button mat-button (click)="aggiornaDipendenteCorrente(d)" routerLink="/dipendenti/modifica/{{d.id_dipendente}}" style="color: white; background-color: grey; margin-right: 6%; margin-left: 8%;">Modifica</button>
                        <button mat-button (click)="aggiornaDipendenteCorrente(d); elimina(d.id_dipendente);" style="color: white; background-color: red;">Elimina</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        }
        <mat-grid-tile>
            <mat-card style="width: 80%; height: 68%; align-content: center;">
                <mat-card-content style="width:100%; height: 100%; align-content: center;">
                    <button mat-raised-button color="primary" style="align-content: center; margin-top: 25%; margin-left: 29%;" routerLink="/dipendenti/new">+</button>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
